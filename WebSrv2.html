   <!-- Usando ciclo For para iterar cada campo -->
   <script type="text/javascript">
     $(function (){
      $("#get_btn").click(function(){
        $.ajax({
          url: 'http://materiales.canela.me/json_jquery',
          type: 'POST',
          dataType: 'JSON',
          success: function(data){
            var canciones = "<ul>";
            for (var c=0; c < data.length; c++){
              var infocancion = "<li>" + data[c].titulo;
              infocancion += " - " + data[c].autor;  
              infocancion += "<em>" + data[c].album + "</em></li>";
              canciones += infocancion;
              
            }
            canciones += "</ul>";
            $("#salida").html(canciones);
          }
        })
      })
    })
   </script>
 </head>
 <body>
 
 </body>

<button id="get_btn" class="btn btn-default">
Cargar datos
</button><br>

<div class="panel panel-default">
  <div class="panel-heading">Respuesta</div>
  <div class="panel-body" id="salida">Presiona el boton para iniciar</div>
</div>
